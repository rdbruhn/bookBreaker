<div class="container-fluid" ng-controller="AuthController">
  <div class="row">
    <div class="col-md-12 header"></div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h1>BookBreaker</h1>
      <form class="form-group" ng-submit='signIn()'>
        <label for="name">Username</label>
        <input class="form-control" type='text' id='username' name="username" placeholder="Create a username"  ng-model="user.username">
        <label for="pages">Password</label>
        <input class="form-control" type='text' id='password' name="password" placeholder="Enter password here" ng-model="user.password">
        <br>
        <button class="btn btn-default">Sign-In</button>
      </form>
      <div>New to BookBreaker?
        <a href="#/signup">
          <button class="btn btn-default">Sign-Up</button>
        </a>
      </div>
      <div>Skip login?
        <a href="#/app">
          <button class="btn btn-default">Go To App</button>
        </a>
      </div>
    </div>
  </div>
</div>
